<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 컨트롤 슬래시 누르면 주석입니다. */
      /* html 요소에서 직접 style 속성을 정의하는 것을 인라인 스타일 */
      /* <style> 태그에 작성하는 것을 internal 스타일</style */
      /* 별도의 .css 파일로 만들어서 사용하는 것을 external style */
    </style>
  </head>
  <body>
    <p>일반 문장입니다</p>
    <p style="color: red">빨간색 문장입니다</p>
    <p style="color: blue; background-color: green">
      초록색 배경에 파란색 글자입니다
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">우측 정렬</p>
    <p style="font-weight: bold">볼드체(굵은)으로 보입니다.</p>
    <p style="text-decoration: underline">밑줄이 생깁니다</p>
    <p style="text-decoration: line-through">취소선이 생깁니다</p>
    <p style="font-style: italic">이탈릭체로 보입니다.</p>
  </body>
</html>
