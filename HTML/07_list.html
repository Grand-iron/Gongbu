<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul은 순서가 없는 목록 -->
    <ul>
      <li>순서 없는 목록 1</li>
      <li>순서 없는 목록 2</li>
      <li>순서 없는 목록 3</li>
    </ul>
    <h3>음료목록</h3>
    <ul>
      <li>아메리카노</li>
      <li>우마리카노</li>
      <li>핫초코</li>
    </ul>
    <h3>순서 있는 목록</h3>
    <ol>
      <li>순서 있는 목록 1</li>
      <li>순서 있는 목록 2</li>
      <li>순서 있는 목록 3</li>
    </ol>
  </body>
</html>
